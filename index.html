<!DOCTYPE html>
<html>
    <head>
        <title>
            SpellBee
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css\style.css">
    </head>
    <body>

        
        <section class="login height-fill-available">
            <div class=" height-fill-available">
                <div class="row align-item-center height-fill-available">
                    <div class="col-7" style="background-color:black"></div>
                    <div class="col udacity-shadow login1 align-items-center" style="height:315px">
                        <form class="needs-validation selector-for-some-widget">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Registration ID / Spin ID</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                                <div class="invalid-tooltip">
                                        Please provide a valid city.
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Your registred mobile number</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-check">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Show Password</label>
                                    <span align="right"><a href="#">Forgot Password</a></span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary margin btn-radius btn-block"> Login </button>
                            <div class="row">
                                <div class="col">

                                </div>
                                <div class="col">
                                    
                                </div>
                                <div class="col">

                                </div>
                            </div>        
                        </form>
                    </div>
                    <div class="col-1"></div>
                    <!-- <div class="col"></div> -->
                    <!-- <div class="col">2</div> -->
                </div>
            </div>
        </section>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
